import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.CompilationTarget
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.SupportLibraryExtension

plugins {
    id("SupportKotlinLibraryPlugin")
}


dependencies {
    // compileOnly because we use lintChecks and it doesn't allow other types of deps
    compileOnly LINT_API
    compileOnly LINT_CORE
    compileOnly KOTLIN_STDLIB

    testImplementation LINT_API
    testImplementation LINT_CORE
    testImplementation KOTLIN_STDLIB
    testImplementation LINT_TESTS
}

supportLibrary {
    name = "Android Lifecycles Lint Checks"
    toolingProject = true
    publish = false
    mavenVersion = LibraryVersions.LIFECYCLE
    mavenGroup = LibraryGroups.LIFECYCLE
    inceptionYear = "2019"
    description = "Android Lifecycles Lint Checeks"
    url = SupportLibraryExtension.ARCHITECTURE_URL
    compilationTarget = CompilationTarget.HOST
}
