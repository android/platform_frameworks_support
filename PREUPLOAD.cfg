[Hook Scripts]
checkstyle_hook = ${REPO_ROOT}/external/prebuilts/checkstyle/checkstyle.py --sha ${PREUPLOAD_COMMIT} -c ${REPO_ROOT}/development/checkstyle/config/support-lib.xml -p development/checkstyle/prebuilt/com.android.support.checkstyle.jar
ktlint_hook = ${REPO_ROOT}/external/prebuilts/ktlint/ktlint.py -f ${PREUPLOAD_FILES}

[Builtin Hooks]
commit_msg_changeid_field = true
commit_msg_test_field = true
